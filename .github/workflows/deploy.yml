name: Deploy CI

on:
  push:
    branches: 
      - master

jobs:
  deploy:
    name: Deploy job
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, build
      run: |
        npm install
        npm run build
        ls
    - name: deploy site
      env:
        CI: true
        PUBLIC: public
      run: |
        cd $PUBLIC
        echo ${{ secrets.ACCESS_KEY }}
        ls
        git init
        git config --global user.email "340349237@qq.com"
        git config --global user.name "mecoepcoo"
        git add .
        git commit -m "deploy"
        git remote rm origin
        git remote set-url origin "https://${{ secrets.ACCESS_KEY }}@github.com/mecoepcoo/mecoepcoo.github.com.git"
        git push -f origin test:master
